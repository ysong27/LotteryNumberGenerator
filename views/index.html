<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id="header-container">
                <h1>Lottery Number Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="note-container">
                <p>* Draws 7 random numbers from 1 to 49</p>
            </div>
            <div class="col-12">
                <div id="lotteryNumbersDiv"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="drawButton" class="btn btn-primary" >Draw</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/public/js/lotnumgenerator.js"></script>
</body>

</html>
